<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .todos::-webkit-scrollbar {
        width: 1px;
      }

      /* .todos::-webkit-scrollbar-track {
        /* box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3); */
      /* } */
      */ .todos::-webkit-scrollbar-thumb {
        background-color: #9dbdff;
        outline: 1px solid slategrey;
      }
    </style>
  </head>
  <body>
    <div
      class="flex bg-[#181345] h-dvh w-full max-h-fit justify-center items-center"
    >
      <div
        class="box m-20px bg-[#483da8] w-full h-[100vh] md:h-[90vh] md:w-[70vw] rounded-2xl p-7"
      >
        <h1 class="text-3xl text-center text-[#FF9874] font-bold mb-5">
          Todo App
        </h1>
        <input
          type="tel"
          name="todo-lapp"
          id="todo-input"
          class="w-full p-2 rounded-md text-[20px] font-[500]"
          placeholder="Write your todo..."

        />

        <div class="flex justify-between mt-5">
          <button
            id="clear"
            class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-red-500 transition-all duration-150 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"
          >
            Clear All
          </button>

          <button
            id="add-todo"
            class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-[#86D293] focus:outline-none focus:ring transition-all duration-150 focus:ring-violet-400 focus:ring-opacity-75"
          >
            Add Todo
          </button>
        </div>
        <div id="todos" class="todos h-[82%] block overflow-y-scroll">

        </div>
      </div>
    </div>

    <script src="js/todo-lapp.js"></script>
  </body>
</html>
